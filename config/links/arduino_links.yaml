tv_on:
  plugin: "ArduinoPlugin"
  command: "cmd_tv_on"
  dialogue_pieces:
    - piece0:
      text_templates:
      - alt1:
        regex_string: "^(?:television|tv) on$"
      - alt2:
        regex_string: "^turn on the (?:television|tv)$"
      - alt3:
        regex_string: "^turn the (?:television|tv) on$"
