tv_audio_up:
  plugin: "ArduinoPlugin"
  command: "cmd_tv_audio"
  dialogue_pieces:
    - piece0:
      text_templates:
      - alt1:
        regex_string: "^(?:television|tv)(?: volume) (up|down|power|mute|unmute)$"
        arguments:
          - arg1:
            name: "command"
            type: "word"
            regex_index: 0
      - alt2:
        regex_string: "^turn (up|down|power|mute|unmute) the (?:television|tv)(?: volume)$"
        arguments:
          - arg1:
            name: "command"
            type: "word"
